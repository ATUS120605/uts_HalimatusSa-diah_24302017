<!DOCTYPE html>
<html>
<head>
  <title>Form Input</title>
  <style>
    form {
      background: blue;
      color: white;
      padding: 20px;
      width: 300px;
      border-radius: 10px;
      font-family: Arial, sans-serif;
    }
    label, input {
      display: block;
      margin-bottom: 10px;
      width: 100%;
    }
    input[type="text"] {
      padding: 5px;
      border: none;
      border-radius: 5px;
    }
    input[type="submit"] {
      background-color: white;
      color: blue;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    input[type="submit"]:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <form>
    <label for="nama">Nama:</label>
    <input type="text" id="nama" name="nama" placeholder="Masukkan nama">
    
    <input type="submit" value="Kirim">
  </form>
</body>
</html>
